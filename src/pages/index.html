<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>
    <meta name="description" content="One text input editor" />
    <!-- Title -->
    <meta property="og:title" content="Simple Editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Its just a learning purpose one window text editor" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body>
    <div class="container">
      
        <p class="container__name">Yet another text editor</p>
      
      <form class="form">
        <textarea
          
          type="text"
          id="editor"
          class="form__input"
          name="editor"
          placeholder=""
          autofocus="true"
          autocomplete="off"
        >
      </textarea>
      
      <div class="form__button">
        <button class="form__button-load" type="button">LOAD</button>
        <button class="form__button-save" type="button">SAVE</button>
      </div>
    </form>
        <p class="container__info"></p>
      
    </div>
  </body>
</html>
